<!DOCTYPE html>
{% load static %} {% comment %} {% load custom_tags %} {% endcomment %}

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{% block title %} Template {% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />

    <!-- Facebook and Twitter integration -->
    <meta property="og:title" content="" />
    <meta property="og:image" content="" />
    <meta property="og:url" content="" />
    <meta property="og:site_name" content="" />
    <meta property="og:description" content="" />
    <meta name="twitter:title" content="" />
    <meta name="twitter:image" content="" />
    <meta name="twitter:url" content="" />
    <meta name="twitter:card" content="" />

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="shortcut icon" href="favicon.ico" />

    <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700" rel="stylesheet" />

    <!-- Animate.css -->
    <link rel="stylesheet" href="{% static 'css/animate.css' %}" />
    <!-- Icomoon Icon Fonts-->
    <link rel="stylesheet" href="{% static 'css/icomoon.css' %}" />
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />
    <!-- Owl Carousel -->
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}" />
    <!-- Magnific Popup -->
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}" />

    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

    <!-- Modernizr JS -->
    <script src="{% static 'js/modernizr-2.6.2.min.js' %}"></script>
    <!-- FOR IE9 below -->
    <!--[if lt IE 9]>
      <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <nav id="colorlib-main-nav" role="navigation">
      <a href="#" class="js-colorlib-nav-toggle colorlib-nav-toggle active"><i></i></a>
      <div class="js-fullheight colorlib-table">
        <div class="colorlib-table-cell js-fullheight">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <input type="text" class="form-control" id="search" placeholder="Enter any key to search..." />
                <button type="submit" class="btn btn-primary"><i class="icon-search3"></i></button>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'service' %}">Services</a></li>
                <li><a href="{% url 'work' %}">Work</a></li>
                <li><a href="{% url 'blog' %}">Blog</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
                <li><a href="{% url 'contact' %}">Contact</a></li>
              </ul>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <h2 class="head-title">Works</h2>
              <a
                href="{% static 'images/work-1.jpg' %}"
                class="gallery image-popup-link text-center"
                style="background-image: url('/static/images/work-1.jpg')"
              >
                <span><i class="icon-search3"></i></span>
              </a>
              <a
                href="{% static 'images/work-2.jpg' %}"
                class="gallery image-popup-link text-center"
                style="background-image: url('/static/images/work-2.jpg')"
              >
                <span><i class="icon-search3"></i></span>
              </a>
              <a
                href="{% static 'images/work-3.jpg' %}"
                class="gallery image-popup-link text-center"
                style="background-image: url('/static/images/work-3.jpg')"
              >
                <span><i class="icon-search3"></i></span>
              </a>
              <a
                href="{% static 'images/work-4.jpg' %}"
                class="gallery image-popup-link text-center"
                style="background-image: url('/static/images/work-4.jpg')"
              >
                <span><i class="icon-search3"></i></span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    {% block template %} {% endblock %}

    <!-- jQuery -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <!-- jQuery Easing -->
    <script src="{%static 'js/jquery.easing.1.3.js' %}"></script>
    <!-- Bootstrap -->
    <script src="{%static 'js/bootstrap.min.js' %}"></script>
    <!-- Waypoints -->
    <script src="{%static 'js/jquery.waypoints.min.js' %}"></script>
    <!-- Owl Carousel -->
    <script src="{%static 'js/owl.carousel.min.js' %}"></script>
    <!-- Magnific Popup -->
    <script src="{%static 'js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{%static 'js/magnific-popup-options.js' %}"></script>
    <!-- Main JS (Do not remove) -->
    <script src="{%static 'js/main.js' %}"></script>
  </body>
</html>
